<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.iconpacks.net/icons/2/free-airplane-icon-1755-thumb.png" type="image/x-icon">
    <title>Review and Edit Flight Plans</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #34495e;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            background-image: url('https://images.unsplash.com/photo-1531642765602-5cae8bbbf285?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .flight-plan {
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .flight-plan:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }

        .flight-plan h2 {
            color: var(--secondary-color);
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .flight-plan p {
            margin: 0.5rem 0;
            color: var(--text-color);
        }

        .edit-form {
            display: grid;
            gap: 1rem;
            margin-top: 1rem;
        }

        .edit-form label {
            font-weight: 600;
            color: var(--text-color);
        }

        .edit-form input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            font-size: 1rem;
            color: var(--text-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        .delete-btn {
            background-color: var(--accent-color);
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .no-plans {
            text-align: center;
            color: var(--text-color);
            font-style: italic;
            font-size: 1.2rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Review and Edit Flight Plans</h1>
        <div id="flightPlansList"></div>
        <button onclick="deleteSelectedPlans()">Delete Selected Plans</button>
    </div>
    <script>
        // Function to display the flight plans
    function displayFlightPlans() {
        const flightPlansList = document.getElementById('flightPlansList');
        const flightPlans = JSON.parse(localStorage.getItem('flightPlans')) || [];

        if (flightPlans.length === 0) {
            flightPlansList.innerHTML = '<p>No flight plans submitted yet.</p>';
            return;
        }

        flightPlansList.innerHTML = flightPlans.map((plan, index) => `
            <div class="flight-plan">
                <h3>${plan.callsign} - ${plan.departure} to ${plan.arrival}</h3>
                <p><strong>Aircraft:</strong> ${plan.aircraft}</p>
                <p><strong>Flight Rule Type:</strong> ${plan.flightRule}</p>
                <p><strong>SID:</strong>
                    <input type="text" id="sid-${index}" value="${plan.sid}" />
                </p>
                <p><strong>Cruising Level:</strong> ${plan.cruisingLevel}</p>
                <p><strong>Squawk:</strong> ${plan.squawk || 'To be assigned.'}</p>
                <button onclick="saveFlightPlan(${index})">Save Changes</button>
            </div>
        `).join('');
    }

    // Function to save the changes made to the flight plan
    function saveFlightPlan(index) {
        const flightPlans = JSON.parse(localStorage.getItem('flightPlans')) || [];
        const sidInput = document.getElementById(`sid-${index}`);

        if (sidInput) {
            flightPlans[index].sid = sidInput.value; // Update the SID with the new value
            localStorage.setItem('flightPlans', JSON.stringify(flightPlans));

            // Notify the user of success
            alert('Flight plan updated successfully!');

            // Optionally refresh the list to show updated values
            displayFlightPlans();
        }
    }

    // Listen for flightPlanUpdated event
    window.addEventListener('flightPlanUpdated', displayFlightPlans);

        displayFlightPlans();
    </script>
</body>
</html>
